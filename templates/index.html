<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

        <title>Uber Rides Prediction Model</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    </head>
    <body>
        <h1>Uber Weekly Rides Analysis</h1>
        <form action="{{url_for('Predict')}}" method="post">
